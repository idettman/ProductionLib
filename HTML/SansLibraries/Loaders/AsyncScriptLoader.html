<!DOCTYPE html>
<html>
	<head>
		<title>JS Async Script Loader</title>
	</head>
	<body>
		<script>

			var Loader = function () {}

			Loader.prototype = {


				require: function (scripts, callback)
				{
					this.loadCount = 0;
					this.totalRequired = scripts.length;
					this.callback = callback;

					for (var i = 0; i < scripts.length; i++)
					{
						this.createScript (scripts[i]);
					}
				},


				loaded: function (evt)
				{
					this.loadCount++;

					if (this.loadCount == this.totalRequired)
					{
						if (typeof this.callback == 'function' && this.callback instanceof Function)
						{
							//noinspection JSCheckFunctionSignatures
							this.callback.call();
						}
					}
				},


				createScript: function(src) {
					var self = this;

					var s = document.createElement ('script');
					s.type = "text/javascript";
					s.async = true;
					s.src = src;
					s.addEventListener('load', function (e) { self.loaded(e);}, false);

					var head = document.getElementsByTagName ('head')[0];
					head.appendChild (s);
				}
			}



			var l = new Loader ();
			l.require ([
				"http://code.jquery.com/jquery-1.9.0.min.js"
			],  onScriptLoadsComplete);


			function onScriptLoadsComplete ()
			{
				console.log ("jquery loaded");
			}
		</script>
	</body>
</html>
