<!DOCTYPE html>
<html>
	<head>
		<title>Strategy Pattern : Greeting</title>
	</head>
	<body>
		<script>

			var Greeter = function(strategy)
			{
				this.strategy = strategy;
			}

			Greeter.prototype.greet = function()
			{
				return this.strategy;
			}


			var politeGreetingStrategy = function()
			{
				return "Polite Greeting";
			}

			var friendlyGreetingStrategy = function()
			{
				return "Friendly Greeting";
			}

			var boredGreetingStrategy = function()
			{
				return "Bored Greeting";
			}


			var politeGreeter = new Greeter (politeGreetingStrategy);
			var friendlyGreeter = new Greeter (friendlyGreetingStrategy);
			var boredGreeter = new Greeter (boredGreetingStrategy);

			console.log('foo %s', politeGreeter.greet ());
			console.log('foo %s', friendlyGreeter.greet ());
			console.log('foo %s', boredGreeter.greet ());
		</script>
	</body>
</html>
