<!DOCTYPE html>
<html>
	<head>
		<title>Inheritance</title>
	</head>
	<body>
		<script>


			function BaseElement()
			{
				console.log ('BaseElement Constructor');
			}

			BaseElement.prototype.update = function ()
			{
				console.log ('BaseElement.update()');
			}


			function ExtendedElement()
			{
				console.log ('ExtendedElement Constructor');
				BaseElement.call (this);
			}


			ExtendedElement.prototype = new BaseElement ();

			// Correct the constructor pointer, because it currently points to BaseElement
			ExtendedElement.prototype.constructor = ExtendedElement;


			var someElement = new ExtendedElement ();

			// update method from BaseElement is available on ExtendedElement
			someElement.update();



		</script>
	</body>
</html>
