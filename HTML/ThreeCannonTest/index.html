<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style>
			body{
				;
			}
		</style>
	</head>
	<body>

		<script src="libs/vendors/tween.js/Tween.js"></script>
		<script src="libs/vendors/requestanimationframe.js/RequestAnimationFrame.js"></script>


		<script>
			init();
			animate();

			function init()
			{
				var output = document.createElement( 'div' );
				output.style.cssText = 'position: absolute; left: 50px; top: 300px; background-color: #550000; width:100px; height:100px';
				output.innerHTML = "&nbsp;";
				document.body.appendChild( output );

				var tween = new TWEEN.Tween( { x: 50, y: 0 } )
						.to( { x: 400 }, 4000 )
						.easing( TWEEN.Easing.Elastic.InOut )
						.onUpdate( function ()
						{
							/*output.innerHTML = 'x == ' + Math.round( this.x );*/
							output.style.left = this.x + 'px';
						} )
						.start();
			}

			function animate()
			{
				requestAnimationFrame( animate );
				TWEEN.update();
			}
		</script>

	</body>
</html>
