<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>test_getter_setter</title>
	</head>
	<body>


		<script>

			var person1 = {

				_name: 'Ted',

				get name() {
					console.log('reading name');
					return this._name;
				},

				set name(value) {
					console.log('setting name to %s', value);
					this._name = value;
				}

			};


			person1.name = 'foo';

			console.log (person1.name);
		</script>
	</body>
</html>
